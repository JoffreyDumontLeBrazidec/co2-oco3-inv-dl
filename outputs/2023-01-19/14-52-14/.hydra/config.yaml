data:
  split:
    type: regular
    train:
      ratio: 0.85
  input:
    dir_seg_models: /cerea_raid/users/dumontj/dev/coco2/dl/res/models
    chan_0: xco2
    chan_1: no2
    chan_2: seg_2km_64_ber_no2
  output:
    N_emissions: 1
  path:
    directory: /libre/dumontj/coco2/dl-input
    train:
      name: 2km_forLip
      nc: 2d_train_dataset.nc
    valid:
      name: 2km_Lip
      nc: 2d_valid_dataset.nc
dir_res: res
exp_name: ${now:%Y-%m-%d}_${now:%H-%M-%S}
seed: 42
sweep: false
model:
  type: inversion
  name: EfficientNetB0
  loss_func: MeanAbsoluteError
  dropout_rate: 0.2
training:
  batch_size: 32
  learning_rate: 0.001
  max_epochs: 1000
  init_weights: random
  optimiser: adam
augmentations:
  rot:
    range: 180
  shift:
    range: 0
  flip:
    bool: true
  shear:
    range: 90
  zoom:
    range: 0.2
callbacks:
  model_checkpoint:
    __target__: true
  learning_rate_monitor:
    __target__: true
    factor: 0.5
    patience: 20
    min_delta: 0.005
    min_lr: 5.0e-05
    cooldown: 0
  wandb:
    __target__: true
