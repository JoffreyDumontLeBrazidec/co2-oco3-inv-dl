data:
  split:
    type: regular
    train:
      ratio: 0.85
  input:
    dir_seg_models: /cerea_raid/users/dumontj/dev/coco2/dl/res/models
    chan_1:
      type: no2
      add: ${chan_1.type}
    chan_2:
      type: xco2
      add: ${chan_2.type}
    chan_3:
      type: xco2
      add: ${chan_3.type}
  output:
    N_emissions: 6
  path:
    directory: /libre/dumontj/coco2/dl-input
    train:
      name: 2km_S_pBer
      nc: 2d_train_valid_dataset.nc
    valid:
      name: ${data.path.train.name}
      nc: 2d_train_valid_dataset.nc
    test:
      name: ${data.path.train.name}
      nc: 2d_test_dataset.nc
training:
  batch_size: 32
  learning_rate: 0.001
  max_epochs: 500
  init_weights: random
  optimiser: adam
callbacks:
  model_checkpoint:
    __target__: true
    save_best_only: true
    monitor: val_loss
    verbose: 1
    mode: auto
  learning_rate_monitor:
    __target__: true
    monitor: val_loss
    factor: 0.5
    patience: 20
    min_delta: 0.005
    min_lr: 5.0e-05
    cooldown: 0
  wandb:
    __target__: true
dir_res: res
exp_name: ${now:%Y-%m-%d}_${now:%H-%M-%S}
seed: 42
sweep: false
model:
  type: inversion
  name: EfficientNetB0
  loss_func: MeanAbsoluteError
  dropout_rate: 0.2
augmentations:
  rot:
    range: 180
  shift:
    range: 0
  flip:
    bool: true
  shear:
    range: 90
  zoom:
    range: 0.2
